<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lunchables</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header">
        </div>
    </header>
    <main>
        <section>
            <article>
                <div class="container">
                    <span>
                        <p> In the form below, type out a subject title. </p>
                        <p> Clicking 'Create' will open a new tab with the subject as the title.</p>
                    </span>
                    <form action="" id="loginForm">
                        <h1>New Subject Tab:</h1>
                        <input type="text" id="new_title" class="form-control" placeholder="E.g., Homework">
                        <button type="submit">Create</button>
                    </form>
            </article>
        </section>
        <section>
            <article>
                <details>
                    <summary>
                        TreeStyle Tabs Setup
                    </summary>
                    <a
                        href="https://aaron-imbrock.github.io/dotfiles/hide-tabs-in-firefox-treestyle.html">Instructions</a>
                </details>
            </article>
        </section>
    </main>
    <footer>
    </footer>
</body>
<script src="js/app.js"></script>

</html>
