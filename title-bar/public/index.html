<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      name="description"
      content="A tab organizer for those that love vertical tabs."
    />
    <meta name="theme-color" content="#000000" />
    <!-- Icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="logo192.png">
    <!-- Apple Touch Icon (reuse 192px icon.png) -->
    <link rel="apple-touch-icon" href="logo512.png">
    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="logo512.png">
    <title>Work Items</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
        <h1 id="title">Work Items</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Update Title</legend>
                    <h2 id="root"></h2>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Scratch Pad</legend>
                <div contenteditable="true" class="text-edit" >
                    <h2>Priority:  </h2>
                    <h2>Then:  </h2>
                    <h2>Then:  </h2>
                    <h2>Reminder:  </h2>
                </div>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Instructions</legend>
                <div contenteditable="false" class="text-edit">
                    <h2>Change "Work Items" to "Party Time" and click 'Update Tab'. The tab title has changed.
                        Use with your favorite TreeStyle Tabs Extension. Firefox instructions are <a href="./instructions.html" target="_blank" rel="noopener noreferrer">here</a>.</h2>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <!-- Your footer content goes here -->
    </footer>
</body>

</html>
